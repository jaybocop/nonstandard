---
# https://github.com/rubocop-hq/rubocop/blob/master/config/default.yml
require:
  - rubocop-rails

inherit_mode:
  merge:
    - Exclude

AllCops:
  NewCops: enable
  Exclude:
    - 'bin/**/*'
    - 'db/**/*'
    - 'lib/tasks/*'
    - '**/node_modules/**/*'
    - 'vendor/**/*'

Layout/LineLength:
  Exclude:
    - config/routes.rb

Metrics/AbcSize:
  Enabled: false

Style/Documentation:
  Exclude:
    - app/controllers/**/*
    - app/helpers/application_helper.rb
    - app/models/application_record.rb
    - config/application.rb
